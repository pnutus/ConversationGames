<html>
<head>
    <title>ConvoGame</title>
    <meta charset="utf-8">
    <script src="jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
    
    
    <script type="text/javascript" charset="utf-8">
        $(function() {
			//
            // This is what's interesting
			//
			
			var wordlist, shuffled_wordlist, current_word;
			var points = -1;
            
            // Get the word list
            $.get("ord.txt", function(data) {
                wordlist = data.split('\n');
                shuffled_wordlist = shuffle( wordlist );
            })
            
			// This is what happens when clicking
            $( "#container" ).click(function() {
                if (shuffled_wordlist.length == 0) {
                    // reshuffle deck when empty
                    shuffled_wordlist = shuffle( wordlist );
                }
                // Update points
				points++;
				$('#points').text( points );
                
                // Add previous word to history
                $('#history').prepend( current_word + "<br />");
                
                // New word
                current_word = shuffled_wordlist.pop();  
                $('#the_word').text( current_word );
            });
            
			//
            // Functions below         
            //
            
            function shuffle(a) {
                var array = a.slice(0);
                var counter = array.length, temp, index;

                // While there are elements in the array
                while (counter > 0) {
                    // Pick a random index
                    index = Math.floor(Math.random() * counter);

                    // Decrease counter by 1
                    counter--;

                    // And swap the last element with it
                    temp = array[counter];
                    array[counter] = array[index];
                    array[index] = temp;
                }

                return array;
            }
        })
        
        
    </script>
    
    <style type="text/css" media="screen">
	
		body, html {
			margin: 0;
			padding: 0;
            -moz-user-select: none; 
            -khtml-user-select: none; 
            -webkit-user-select: none; 
            -o-user-select: none;
		}
		
        #container {
            position: absolute;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            text-align: center;
            display: table;
        }
    
        #the_word {
            display: table-cell;
            vertical-align: middle;
            font-size: 100px;
        }
		
		#points {
			font-size: 50px;
			line-height: 40px;
			padding-left: 25px;
			padding-top: 25px;
		}
        
        #history {
            position: absolute;
            top: 50%;
            margin-top: 120px;
            padding-bottom:50px;
            text-align: center;
            width: 100%;
            font-size: 40px;
        }
        
    </style>
    
</head>
<body>
    <div id="container">
        <span id="the_word">
            Start
        </span>
    </div>
	<div id="points"></div>
    <div id="history"></div>
</body>
</html>
